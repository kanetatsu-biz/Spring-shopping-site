<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>【管理】商品編集</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="header"></header>

	<main>
		<div class="main-container column-center">
			<a href="/admin/items">一覧画面に戻る</a>

			<!--入力フォーム-->
			<form th:action="'/admin/items/' + ${item.id} + '/update'"
				method="post" class="input-form">
				<!-- エラーメッセージの表示 -->
<!--				<p class="err-mes" th:if="${errMes.length > 0}">[[${errMes}]]</p>-->

				<div class="one-form-container">
					<label>商品名</label>
					<input type="text" name="itemName" th:value="${item.name}">
				</div>
				<div class="one-form-container">
					<label>カテゴリ―</label>
					<select>
						<option
							th:if="${categories.size() != 0}"
							th:each="category : ${categories}"
							th:selected="${item.categoryId == category.id}"
							th:value="${category.id}" th:text="${category.name}"></option>										
					</select>
				</div>
				<div class="one-form-container">
					<label>価格</label>
					<input type="number" name="price" th:value="${item.price}">
				</div>
				<div class="one-form-container">
					<label>在庫数</label>
					<input type="number" name="stock" th:value="${item.stock}">
				</div>
				<div class="one-form-container">
					<label>説明文</label>
					<textarea name="description">
						[[${item.description}]]
					</textarea>
				</div>
				<div class="one-form-container">
					<label>画像</label>
					<input type="file" name="imgFile" th:value="${item.fileName}">
				</div>

				<button>更新</button>
			</form>
		</div>
	</main>

	<footer th:replace="footer"></footer>
</body>
</html>
