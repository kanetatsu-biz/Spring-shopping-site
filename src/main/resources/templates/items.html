<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="header"></header>

	<hr>

	<main>
		<div class="main-container column-center">
			<!--カテゴリー表示-->
			<nav class="category-list">
				<a href="/items">全商品</a>
				<a
					th:each="category:${categories}"
					th:href="'/items?categoryId='+${category.id}"
				>
					<span th:text="${category.name}"></span>
				</a>
			</nav>
	
			<div th:each="item:${items}" class="item-container">
				<form action="/cart/add" method="post">
					<div class="item">
						<a th:href="'/items/' + ${item.id}" class="item-img">
							<img th:src="@{/img/sample_test1.jpg}">
						</a>
						<div class="item-contents">
							<a th:href="'/items/' + ${item.id}">
								<span th:text="${item.name}"></span>								
							</a>
							<span th:text="${item.price}"></span>
							<span>数量：
								<select name="quantity" th:if="${item.stock > 0}">
									//在庫数分のoptionを表示
									<option
										th:each="i : ${#numbers.sequence(1,item.stock)}"
										th:value="${i}"
										th:text="${i}"></option>
								</select>
								<span th:unless="${item.stock > 0}">在庫切れ</span>
							</span>
							<span>
								<input type="hidden" name="itemId" th:value="${item.id}">
								<button　th:disabled="${!(item.stock > 0)}">カートに追加</button>
							</span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>

	<hr>

	<footer th:replace="footer"></footer>
</body>
</html>
