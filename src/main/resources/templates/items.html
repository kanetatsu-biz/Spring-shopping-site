<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="header"></header>

	<div class="top-banner">
		<img th:src="@{/img/common/top.jpg}" alt="">
	</div>
	<main>
		<div class="main-container" id="top">
			<p class="concept">
				KTショップの商品は全て植物由来。素材の特徴、材質をそのまま活かす。だから自然と手に馴染む。色は素材からそのまま抽出したアースカラー。まるで森の中で葉の揺らぎを眺めているかのようにすっと目に入り、疲労を感じさせない。そんな商品を作っています。
			</p>
			<h2>商品</h2>
			<!--カテゴリー表示-->
			<nav class="category-list">
				<a href="/items">全商品</a>
				<a
					th:each="category:${categories}"
					th:href="'/items?categoryId='+${category.id}"
				>
					<span th:text="${category.name}"></span>
				</a>
			</nav>
			<div class="item-list">	
				<div th:each="item:${items}" class="item-container">
					<form action="/cart/add" method="post">
						<div class="item">
							<a th:href="'/items/' + ${item.id}" class="item-img">
								<img th:src="@{'/img/products/' + ${item.fileName}}">
							</a>
							<a th:href="'/items/' + ${item.id}" class="item-name">
								<span th:text="${item.name}"></span>								
							</a>
							<span th:text="${item.price}" class="item-price"></span>
							<span class="item-quantity">数量：
								<select name="quantity">
									//在庫数分のoptionを表示
									<option th:each="i : ${#numbers.sequence(1,item.stock)}"　th:value="${i}" th:text="${i}"></option>										
								</select>
							</span>
							<span class="item-btn">
								<input type="hidden" name="itemId" th:value="${item.id}">
								<button>カートに追加</button>
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

	<footer th:replace="footer"></footer>
	
	<script th:src="@{/js/common.js}"></script>
</body>
</html>
