<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<header th:replace="header"></header>

	<hr>

	<main>
		<div class="main-container column-center">
			<!--カテゴリー表示-->
			<nav class="category-list">
				<a href="/items">全商品</a>
				<a
					th:each="category:${categories}"
					th:href="'/items?categoryId='+${category.id}"
				>
					<span th:text="${category.name}"></span>
				</a>
			</nav>

			<!--　検索項目　-->
			<form action="/items" method="get">
				<div class="column-center">
					<div>
						<div class="row-center">
							<span>商品名：</span>
							<input type="text" name="itemName" th:value="${itemName}">
						</div>
						<div class="row-space-around">
							<!--文字列の検索条件-->
		    				<th:block th:each="mc : ${matchConditions}">
			    				<input type="radio" name="matchCondition"
			    					th:value="${mc.key}"
			    					th:checked="${mc.key == matchCondition}" />
			    				<label for="${mc.key}">[[${mc.value}]]</label>
							</th:block>
						</div>
					</div>
					<div class="row-space-around">
						<span>価格：</span>
						<input type="number" name="minPrice" placeholder="下限なし" th:value="${minPrice}">
						<span>～</span>
						<input type="number" name="maxPrice" placeholder="上限なし" th:value="${maxPrice}">
					</div>
					<button>検索</button>
				</div>
			</form>
	
			<div th:each="item:${items}" class="item-container">
				<form action="/cart/add" method="post">
					<div class="item">
						<a th:href="'/items/' + ${item.id}" class="item-img">
							<img th:src="@{'/img/' + ${item.fileName}}">
						</a>
						<div class="item-contents">
							<a th:href="'/items/' + ${item.id}">
								<span th:text="${item.name}"></span>								
							</a>
							<span th:text="${item.price}"></span>
							<span>数量：
								<select name="quantity">
									//在庫数分のoptionを表示
									<option th:each="i : ${#numbers.sequence(1,item.stock)}"　th:value="${i}" th:text="${i}"></option>										
								</select>
							</span>
							<span>
								<input type="hidden" name="itemId" th:value="${item.id}">
								<button>カートに追加</button>
							</span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>

	<hr>

	<footer th:replace="footer"></footer>
</body>
</html>
