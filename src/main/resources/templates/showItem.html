<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品詳細</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="header"></header>

	<main>
		<div class="main-container column-center">
			<div class="column-center item-container show-item"> 
				<img th:src="@{'/img/items/' + ${item.fileName}}">
				<p>商品名：
					<span th:text="${item.name}"></span>
				</p>
				<p>価格：
					<span th:text="${item.price}"></span>
				</p>
				<form action="/cart/add" method="post">
					<p>数量：
						<select name="quantity">
							//在庫数分のoptionを表示
							<option th:each="i : ${#numbers.sequence(1,item.stock)}"　th:value="${i}" th:text="${i}"></option>	
						</select>
					</p>
					<input type="hidden" name="itemId" th:value="${item.id}">
					<button>カートに追加</button>
				</form>

				<hr class="dots-line">

				<p>説明文：
					<span th:text="${item.description}"></span>
				</p>
			</div>
		</div>
	</main>

	<footer th:replace="footer"></footer>
</body>
</html>
